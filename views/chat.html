{{template "partials/header" .}}
<article class="prose px-10">
    <div id="results">
        <!-- result -->
    </div>
    <p>What would you like to say?</p>
    <form hx-post="/send" hx-target="#results" hx-swap="outerHTML">
        <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" name="question"/>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</article>
{{template "partials/footer" .}}
